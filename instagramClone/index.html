<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Instagram</title>
</head>
<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="./img/instagram-celular.png" alt="celular">
    </div>
    <div class="instagram-continue">
      <div class="group">
        <img src="./img/instagram-logo.png" class="instagram-logo" alt="logo do Instagram">
        <div class="profile-photo">
          <img src="./img/fotoPerfil.jpg" alt="photo de perfil">
        </div>
        <a href="#" class="instagram-login">Continuar como stochiconrado</a>
        <a href="#" class="instagram-logout">Remover conta</a>
      </div>
      <div class="group">
        <p class="not-account">Não é stochiconrado?</p>
        <p class="not-account">
          <span class="link-blue">Alterar Contas</span>
          ou
          <span class="link-blue">Inscreva-se</span>
        </p>
      </div>
      <p class="get-app">Baixe o Aplicativo</p>
      <div class="get-the-app">
        <div class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
